<!DOCTYPE html>
<html>
<head>
  <title>Alphabet Flip Cards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f2fd;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      max-width: 700px;
      margin: 0 auto;
    }

    .card-wrapper {
      perspective: 800px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 120px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card-wrapper.flipped .card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #90caf9;
      border-radius: 8px;
      background-color: white;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      font-size: 22px;
    }

    .back {
      transform: rotateY(180deg);
      background-color: #bbdefb;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Alphabet Flip Cards</h2>
  <div class="grid" id="grid"></div>
  <div class="footer">Roll No: 54002 | FYBSc Data Science</div>

  <script>
    const data = {
      A: "Ant", B: "Bat", C: "Cow", D: "Deer", E: "Eagle",
      F: "Frog", G: "Giraffe", H: "Horse", I: "Ink", J: "Jam",
      K: "Key", L: "Leaf", M: "Mouse", N: "Nail", O: "Orange",
      P: "Pen", Q: "Quill", R: "Ring", S: "Snake", T: "Tree",
      U: "Urn", V: "Van", W: "Wolf", X: "X-ray", Y: "Yolk", Z: "Zip"
    };

    const grid = document.getElementById("grid");

    for (let letter in data) {
      const wrapper = document.createElement("div");
      wrapper.className = "card-wrapper";
      wrapper.innerHTML = `
        <div class="card">
          <div class="front">${letter}</div>
          <div class="back">${data[letter]}</div>
        </div>`;

      wrapper.onclick = () => wrapper.classList.toggle("flipped");
      grid.appendChild(wrapper);
    }
  </script>
</body>
</html>
