<!DOCTYPE html>
<html>
<head>
  <title>Study Flash Cards</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #fff3e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      color: #6a1b9a;
      margin-bottom: 30px;
    }

    .cards-wrapper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card-container {
      width: 220px;
      height: 140px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card-container.clicked .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      border: 1px solid #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      background: #ffffff;
      font-size: 16px;
      backface-visibility: hidden;
    }

    .back {
      background-color: #e1bee7;
      transform: rotateY(180deg);
    }

    .footer-note {
      margin-top: 40px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Revision Cards</h2>
  <div class="cards-wrapper">
    <div class="card-container" onclick="this.classList.toggle('clicked')">
      <div class="card-inner">
        <div class="card-face front">Define CPU.</div>
        <div class="card-face back">CPU is the Central Processing Unit, the brain of the computer.</div>
      </div>
    </div>

    <div class="card-container" onclick="this.classList.toggle('clicked')">
      <div class="card-inner">
        <div class="card-face front">What is RAM?</div>
        <div class="card-face back">RAM stands for Random Access Memory, used for temporary data storage.</div>
      </div>
    </div>

    <div class="card-container" onclick="this.classList.toggle('clicked')">
      <div class="card-inner">
        <div class="card-face front">What is a Hard Disk?</div>
        <div class="card-face back">It is a storage device used to store data permanently in a computer.</div>
      </div>
    </div>
  </div>

  <div class="footer-note">Roll No: 54002 | FYBSc Data Science</div>
</body>
</html>
